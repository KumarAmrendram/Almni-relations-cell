<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="mt-3 container">
        <form>
            <div class="mb-3">
                <label class="form-label" for="Name">Name</label>
                <input type="text" placeholder="Enter Your Fullname" id="Name" required>
            </div>
            <div class="mb-3">
                <label for="Name">E-mail</label>
                <input type="email" placeholder="Enter Your e-mail id" id="E-mail" required>
            </div>
            <div class="mb-3">
                <label for="Name">Phone</label>
                <input type="email" placeholder="Enter Your phone number" id="Phone" required>
            </div>
            <div class="mb-3">
                <label for="Why you wanted to join our society">Why you wanted to join our society</label> <br>
                <input type="textarea" placeholder="text" id="why" required>
            </div>
        </form>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
